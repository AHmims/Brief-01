<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./app/css/navbar.css">
    <link rel="stylesheet" href="./app/css/galerie.css">
    <title>NavBar</title>
</head>

<body>
    <div id="navBar">
        <div id="navBar-top">
            <a class="layer" href="#">
                <img src="../../app/ico/logo.svg" alt="logo" id="logo">
            </a>
            <span id="logo-txt">
                JoJo Yachts
            </span>
        </div>
        <div id="navBar-bot">
            <div id="navBar-icons">
                <a name="Menu" href="#">
                    <i class="gg-menu"></i>
                </a>
                <a name="Reservation" href="#">
                    <i class="gg-shopping-bag"></i>
                </a>
                <a name="Galerie" href="#">
                    <i class="gg-image"></i>
                </a>
            </div>
        </div>
    </div>
    <div id="content">
        <div id="landing">
            <span id="landing-title">
                Galerie
            </span>
        </div>
        <div id="navigation">
            <div id="navCont">
                <div>
                    <i class="gg-chevron-left"></i>
                </div>
                <div>
                    <i class="gg-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
